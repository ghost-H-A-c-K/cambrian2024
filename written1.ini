「草原の夢」
死の中に永遠を見つけたかもしれないが、
その草原に広がる群れの中、
私の皮膚と骨は
壁に釘づけにされた袋から音を鳴り響かせた。

ヤコブは夢の中で見た
地面に立つ階段、
神の使いが上り下りするその頂点。
そして、斬首されたジョンの首が
大皿にのせられ、母親のもとへと持ち運ばれる。

オーガスト・サンダーのレンズを通して、
ロバート・メイプルソープの視点で、
ヘルムート・ニュートンの視線で、
ジョエル・ピーター・ウィトキンの世界観に、
ピーター・グリーナウェイの感性で、
ピンホールカメラの焦点から捉える。

そうして、
主が与えるしるし：
処女は身ごもり、男の子を産み、
その子をインマヌエルと名付けるでしょう。

円相の中で、
王の宮殿の壁に文字を書く手と、
ヘプタポッドが円形の表語文字を書く。

赤ん坊を抱いた若い女性が、
まるで奇跡を熟考しているかのように見える。
産着に包まれた新生児が、
柔らかな光に包まれて飼い葉桶に横たわっている。

三船千鶴子と山村貞子は
念写カメラを使って自撮りをしている。
ウィトキンはピンホールカメラで撮影したかのように
作品を制作している。

雨の中、ドローンで上空から撮影した
自撮り写真。
それでは、
これを北斎風にアレンジしてみよう。