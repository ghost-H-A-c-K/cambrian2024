
こうして私は永遠に生き続けましたが、 
あまりにもひどく枯れ果てたので、 
最終的には友人たちが私を袋に詰めて壁に掛けました。
私のボロボロの肌と脆弱な骨は、 
壁に釘付けにされたバッグから鳴り続けていました。

ヤコブは夢の中で、地面に階段が立っているのを見ました。
その階段の頂点は天に達し、神の天使たちが上り下りしているのが見えました。
そして、彼は人を遣わしてジョンを獄中で斬首させ、その首が大皿に乗せられて女の子に渡され、
最終的には母親のもとへと持ち運ばれる様子を夢の中で目撃しました。

この一連の状況を、
(
　　　オーガスト・サンダーのレンズを通し、
　　　ロバート・メイプルソープの視点から、
　　　ヘルムート・ニュートンの視線で、
　　　ジョエル・ピーター・ウィトキンの世界観に、
　　　ピーター・グリーナウェイの感性で、
　　　ピンホールカメラの焦点から捉えます。
)
したがって、
主ご自身が与えるしるし： 処女は身ごもり、男の子を産み、その子をインマヌエルと名付けるでしょう。

円相

同じ時間に、 男の手が現れて、 王の宮殿の壁に文字を書き、
王はその手のが書いているのを見ました。
ヘプタポッドは円形の表語文字を書きます。

赤ん坊を抱いた若い女性が、 まるで目の前の奇跡を熟考しているかのように目を下に向けている。
産着に包まれた生まれたばかりの赤ん坊が、 柔らかな拡散光に包まれて質素な飼い葉桶に横たわっている。
小窓からほのかな光が差し込み、薄暗い部屋に一人
シンプルな木の椅子に座る妊婦。
顔はカメラからわずかに背を向け、神妙な表情を浮かべている。

三船千鶴子と山村貞子はそれぞれ念写カメラを使って自撮りをしています。
貞子は念写カメラを使用してビデオテープに自撮り動画を撮り、監視カメラのモニター映像や井戸から出てくる自分の姿を望遠撮影でビデオテープに記録します。

ジョエル・ピーター・ウィトキンは、
あたかもピンホールカメラで撮影したかのようにこの作品を制作しています。

雨の中、ドローンで上空から撮影した自撮り写真。 

それでは、
これを北斎風にアレンジしてみましょう。