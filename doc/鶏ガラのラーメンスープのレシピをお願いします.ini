妊婦が風化した木の椅子に座っており、顔の一部が隠れており、その表情は謎めいて忘れられない。
生まれたばかりの赤ん坊は、粗末な布に包まれて、粗末な木のゆりかごの中に横たわっており、神秘と厳粛な雰囲気に包まれています。
若い女性が赤ん坊を腕に抱き、畏怖と不安が入り混じった視線で赤ん坊を見つめ、薄暗い光が不気味に顔に広がっている。」

